############################################################################
####################### ProForge 4.2 Printer Config ########################
############################################################################

#config file version v1.0.0
#release date: 28.12.2024


[include mainsail.cfg]
[include macros.cfg]
[include eddy.cfg]
[include calibrate-offsets.cfg]
#[include so3_0.cfg]
#[include so3_1.cfg]
#[include so3_2.cfg]
#[include so3_2.cfg]

[save_variables]
filename: ~/printer_data/config/variables.cfg
#   Required - provide a filename that would be used to save the
#   variables to disk e.g. ~/variables.cfg
[virtual_sdcard]
path: ~/printer_data/gcodes

[force_move]
enable_force_move: True

[mcu]
serial: /dev/serial/by-id/


[printer]
kinematics: corexy
max_velocity: 800
max_accel: 60000
minimum_cruise_ratio: 0.65
square_corner_velocity: 10.0
max_z_velocity: 12
max_z_accel: 100

[gcode_arcs]
resolution: 0.2


# MOTOR-1
[stepper_x]
step_pin: PC13
dir_pin: PC14
enable_pin: !PE6
rotation_distance: 40  # Adjust based on your lead screw or belt system
microsteps: 16
full_steps_per_rotation: 200  # Motor step angle: 1.8° = 200 steps per rotation
#gear_ratio: 1
#step_pulse_duration: 2  # Add if the driver requires a specific pulse width
endstop_pin: PF0
position_min: -100
position_endstop: 400
position_max: 400
homing_speed: 130  # mm/s; adjust for your mechanics
homing_retract_speed: 25  # mm/s
[tmc5160 stepper_x]
cs_pin: PG14
spi_speed: 2000000
spi_software_sclk_pin: PE12
spi_software_mosi_pin: PE14
spi_software_miso_pin: PE13
interpolate: True
run_current: 2.2  # Adjusted for 2.5A motor rating (approximately 85-90% for safety)
hold_current: 1.0  # Reduce for lower heat generation during idle
sense_resistor: 0.05
stealthchop_threshold: 0  # Disabled for better torque and stability on X-axis
# Optional Driver Tuning
driver_TBL: 2  # Adjusted for smooth performance; default is 1
driver_TOFF: 3
driver_PWM_OFS: 30  # Fine-tune if needed for smoother operation
driver_PWM_GRAD: 4


# MOTOR-2
[stepper_y]
step_pin: PE4
dir_pin: !PE5
enable_pin: !PE3
rotation_distance: 40  # Adjust based on your belt/pulley system
microsteps: 16
full_steps_per_rotation: 200  # Motor step angle: 1.8° = 200 steps per rotation
#gear_ratio: 1
#step_pulse_duration: 2  # Add if the driver requires a specific pulse width
endstop_pin: PF2
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 130  # mm/s; adjust if necessary for your mechanics
homing_retract_speed: 25  # mm/s
[tmc5160 stepper_y]
cs_pin: PG13
spi_speed: 2000000
spi_software_sclk_pin: PE12
spi_software_mosi_pin: PE14
spi_software_miso_pin: PE13
interpolate: True
run_current: 2.2  # Adjusted to ~85-90% of the motor's rated 2.5A for safe operation
hold_current: 1.0  # Reduced for less heat generation during idle
sense_resistor: 0.05
stealthchop_threshold: 0  # Disabled to keep torque consistent for the Y-axis
# Optional Driver Tuning
driver_TBL: 2  # Adjusted for smooth operation; default is 1
driver_TOFF: 3
driver_PWM_OFS: 30  # Fine-tune for smoother motion if necessary
driver_PWM_GRAD: 4


# MOTOR-3
[stepper_z]
step_pin: PE1
dir_pin: PE0
enable_pin: !PE2
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 400
position_min: -3.5
[tmc2209 stepper_z]
uart_pin: PG12
run_current: 0.6
sense_resistor: 0.11
stealthchop_threshold: 0
interpolate: True           # Enables interpolation for smoother movement
hold_current: 0.5           # Sets a lower current when idle to reduce heat

# MOTOR-4
[stepper_z1]
step_pin: PB8
dir_pin: PB9
enable_pin: !PB7
microsteps: 16
rotation_distance: 8
[tmc2209 stepper_z1]
uart_pin: PG11
run_current: 0.6
sense_resistor: 0.11
stealthchop_threshold: 0
interpolate: True           # Enables interpolation for smoother movement
hold_current: 0.5           # Sets a lower current when idle to reduce heat

# MOTOR-5
[stepper_z2]
step_pin: PB5
dir_pin: PB4
enable_pin: !PB6
microsteps: 16
rotation_distance: 8
[tmc2209 stepper_z2]
uart_pin: PG10
run_current: 0.6
sense_resistor: 0.11
stealthchop_threshold: 0
interpolate: True           # Enables interpolation for smoother movement
hold_current: 0.5           # Sets a lower current when idle to reduce heat

# MOTOR-6
[stepper_z3]
step_pin: PG15
dir_pin: PB3
enable_pin: !PD5
microsteps: 16
rotation_distance: 8
[tmc2209 stepper_z3]
uart_pin: PG9
run_current: 0.6
sense_resistor: 0.11
stealthchop_threshold: 0
interpolate: True           # Enables interpolation for smoother movement
hold_current: 0.5           # Sets a lower current when idle to reduce heat


[heater_bed]
heater_pin: PF5
sensor_type: Generic 3950
sensor_pin: PB1
control: pid
pid_Kp: 54.3
pid_Ki: 1.12
pid_Kd: 656.1
min_temp: 0
max_temp: 125

[fan]
pin: PA6
kick_start_time: 0.250

[fan_generic static_fan]
pin: PA5
kick_start_time: 0.250

[fan_generic filter_fan]
pin: PA4
kick_start_time: 0.250


[z_tilt]
z_positions:
 -70, -55
 -70, 355
 470, 355
 470, -55
points:
 6, 94
 6, 264
 276, 264
 276, 94
speed: 300
horizontal_move_z: 10
retries: 0
retry_tolerance: 0.2


[servo toolchanger]
pin: PF12
maximum_servo_angle: 180
minimum_pulse_width: 0.0005
maximum_pulse_width: 0.0025


[respond]
default_type: echo

